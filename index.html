<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Hania</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="name">AUSTIN HANIA</h1>
        
        <div class="image-container">
            <img id="random-image" src="building.jpg" alt="spokane, wa">
        </div>
        
        <p class="time-info">
            TIME IN SPOKANE - <a href="https://24timezones.com/time-zone/pst" target="_blank" class="time" id="current-time">9:37:51 AM PST</a>
        </p>
        
        <nav class="navigation">
            <a href="about.html">about</a> // 
            <a href="resume.html">resume</a> // 
            <a href="contact.html">contact</a>
        </nav>
    </div>

    <script>
        // Random image selector - manual list for static hosting
        const images = [
            'images/building.JPG',
            'images/DSC03905.JPG',
            'images/DSC04333.JPG',
            'images/DSC06556.JPG',
            'images/DSC06642.JPG',
            'images/DSC06873.JPG',
            'images/DSC07319.png',
            'images/DSC07694.JPG',
            'images/DSC07900.JPG',
            'images/DSC07917.JPG',
            'images/DSC08139.JPG',
            'images/DSC08249.JPG',
            'images/DSC08334.JPG',
            'images/image1.jpg',
            'images/image2.JPG',
            'images/image3.jpeg',
            'images/IMG_5819.jpeg',
            'images/IMG_8646.jpeg',
            'images/IMG_8685.jpeg'
        ];
        
        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('random-image').src = randomImage;
        }
        
        // Set random image when page loads
        setRandomImage();
        
        // Time function
        function updateTime() {
            const now = new Date();
            
            // Convert to Spokane time (PST/PDT)
            const spokaneTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
            
            let hours = spokaneTime.getHours();
            const minutes = spokaneTime.getMinutes().toString().padStart(2, '0');
            const seconds = spokaneTime.getSeconds().toString().padStart(2, '0');
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12
            
            // Determine if PST or PDT (simplified check)
            const timeZoneName = now.toLocaleString('en-US', { 
                timeZone: 'America/Los_Angeles', 
                timeZoneName: 'short' 
            }).split(' ').pop();
            
            document.getElementById('current-time').textContent = 
                `${hours}:${minutes}:${seconds} ${ampm} ${timeZoneName}`;
        }
        
        // Update immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
